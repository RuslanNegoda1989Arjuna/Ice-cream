<!-- HEADER -->
<header class="section header" id="header">
  <div class="container hero-container">
    <a href="./index.html" class="logo-link">
      <picture>
        <source
          media="(min-width: 320px)"
          srcset="
            ./images/header-hero/Logo.png    1x,
            ./images/header-hero/Logo@2x.png 2x
          "
          type="image/png"
        />
        <img
          src="./images/header-hero/Logo.png"
          alt="Логотип"
          width="199"
          height="50"
        />
      </picture>
    </a>

    <!-- DSEKTOP-NAVIGATION -->
    <ul
      class="nav-desktop-list"
      data-aos="fade-down"
      data-aos-easing="ease"
      data-aos-duration="1000"
    >
      <li class="nav-desktop-list__item">
        <a href="#header" class="nav-desktop-list__link">Home</a>
      </li>
      <li class="nav-desktop-list__item">
        <a href="#costumer" class="nav-desktop-list__link">About us</a>
      </li>
      <li class="nav-desktop-list__item">
        <a href="#about" class="nav-desktop-list__link">How it’s made?</a>
      </li>
      <li class="nav-desktop-list__item">
        <a href="#products" class="nav-desktop-list__link">Our products</a>
      </li>
      <li class="nav-desktop-list__item">
        <a href="#contacts" class="nav-desktop-list__link">Contact</a>
      </li>
    </ul>
    <!-- BURGER -->
    <button class="burger-button" type="button" data-menu-open>
      <span class="burger-button-container">
        <span class="burger-button-container__line-top"></span>
        <span class="burger-button-container__line-midle"></span>
        <span class="burger-button-container__line-bottom"></span>
      </span>
    </button>
    <!-- BUY-NOW -->
    <button class="header__button" type="button">
      Buy now
      <svg class="header__button-icon" width="8" height="10">
        <use href="./images/sprite.svg#icon-vector-new"></use>
      </svg>
    </button>
  </div>
</header>

<!-- HERO -->
<main>
  <section class="hero container" id="hero">
    <div class="decor-group">
      <h1
        class="hero__head"
        data-aos="fade-right"
        data-aos-duration="1000"
        data-aos-easing="ease-in-sine"
      >
        ice cream made with <span class="hero__head-span">passion</span>
      </h1>
      <ul class="amount-list">
        <li class="amount-list__item">
          <span class="amount-list__text">16</span>
        </li>
        <li class="amount-list__item">
          <span class="amount-list__text">23</span>
        </li>
      </ul>
    </div>
    <ul class="hero__head-list list">
      <li class="hero__head-item pink">
        <a class="hero__head-link left" href="#products">Products</a>
      </li>
      <li class="hero__head-item white">
        <a class="hero__head-link right" href="#about">How it’s made?</a>
      </li>
    </ul>
    <p class="hero__item">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
      tempor incididunt ut labore et
      <button class="button-circle" type="button">
        <svg class="icon-arrow" width="10" height="10">
          <use href="/src/images/sprite.svg#icon-arrow"></use>
        </svg>
      </button>

      <svg class="icon-man-cart" width="80" height="80">
        <use href="/src/images/sprite.svg#icon-man-cart"></use>
      </svg>
    </p>
  </section>
</main>
