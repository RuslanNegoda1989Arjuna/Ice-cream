<!-- модальне вікно Купити зараз -->

<div class="backdrop is-hidden" data-modal>
  <div class="modal-wrapper">
    <button class="modal-wrapper__btn" data-modal-close>
      <svg class="modal__close-icon--buy" width="14" height="14">
        <use href="/src/images/sprite-modal.svg#icon-close-mobile"></use>
      </svg>
    </button>

    <strong class="modal-title">Buy ice cream</strong>
    <form class="modal-form">
      <div class="modal-wrapper__price">
        <p class="modal-wrapper__choose-ice">Choose ice cream:</p>

        <label class="modal-wrapper__choos">
          <img
            class="modal-wrapper__icecream--img"
            src="/src/images/products/iceCream_m.jpg"
            alt="iceCream"
            width="50"
            height="50"
          />
          <input type="checkbox" name="hobby" checked />
          Ice Cream - 5$
        </label>
        <label class="modal-wrapper__choos">
          Number:
          <input
            class="modal-wrapper__input"
            type="number"
            name="weight"
            min="0"
            max="30"
            step="1"
            value=""
          />
        </label>
        <label class="modal-wrapper__choos">
          <img
            class="modal-wrapper__icecream--img"
            src="/src/images/products/iceCoffee_m.jpg"
            alt="iceCream"
            width="50"
            height="50"
          />
          <input type="checkbox" name="hobby" value="" checked />
          Ice Coffee - 6$
        </label>
        <label class="modal-wrapper__choos">
          Number:
          <input
            class="modal-wrapper__input"
            type="number"
            name="weight"
            min="0"
            max="30"
            step="1"
            value=""
          />
        </label>
        <label class="modal-wrapper__choos">
          <img
            class="modal-wrapper__icecream--img"
            src="/src/images/products/milk_m.jpg"
            alt="iceCream"
            width="50"
            height="50"
          />
          <input type="checkbox" name="hobby" value="" />
          Milkshakes - 8$
        </label>
        <label class="modal-wrapper__choos">
          Number:
          <input
            class="modal-wrapper__input"
            type="number"
            name="weight"
            min="0"
            max="30"
            step="1"
            value=""
          />
        </label>
      </div>

      <!-- дані відвідувача -->
      <label class="modal-form__group">
        <span class="modal-form__label">Name</span>
        <input
          class="modal-form__input"
          type="text"
          name="user-name"
          minlength="3"
          placeholder=" "
          required
        />
        <span class="alert alert--warning">
          Name must be at least 3 characters long
        </span>
        <svg class="alert-icon alert-icon--warning" width="18" height="18">
          <use href="/src/images/sprite-modal.svg#icon-warning"></use>
        </svg>
        <span class="alert alert--error"> You entered incorrect data </span>
        <svg class="alert-icon alert-icon--error" width="18" height="18">
          <use href="/src/images/sprite-modal.svg#icon-error"></use>
        </svg>
        <svg class="modal-form__icon" width="20" height="20">
          <use href="/src/images/sprite-modal.svg#icon-person"></use>
        </svg>
      </label>

      <label class="modal-form__group">
        <span class="modal-form__label">Phone</span>
        <input
          class="modal-form__input"
          type="phone"
          name="user-phone"
          placeholder=" "
          required
        />
        <span class="alert alert--warning">
          Enter a phone number in the format +38 099 123 45 67
        </span>
        <svg class="alert-icon alert-icon--warning" width="15" height="15">
          <use href="/src/images/sprite-modal.svg#icon-warning"></use>
        </svg>
        <span class="alert alert--error"> You entered incorrect data </span>
        <svg class="alert-icon alert-icon--error" width="15" height="15">
          <use href="/src/images/sprite-modal.svg#icon-error"></use>
        </svg>
        <svg class="modal-form__icon" width="20" height="20">
          <use href="/src/images/sprite-modal.svg#icon-phone"></use>
        </svg>
      </label>
      <div class="form__field">
        <label class="form__label modal-form__group">
          <span class="modal-form__label">Enter the delivery address</span>
          <textarea
            class="form__textarea form__input modal-form__input"
            name="coments"
            rows="5"
            placeholder="108 Union St, "
            required
          ></textarea>
        </label>
      </div>

      <button
        class="modal-wrapper__btn-submit modal-form__submit-btn"
        type="submit"
      >
        Buy
      </button>
    </form>
  </div>
</div>
